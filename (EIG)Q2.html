<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Widget</title>
    <style>
        body, html {
            margin: 15px;
            padding: 15px;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .widget {
            display: flex;
            height: 100%;
            width: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .text-section {
            padding: 20px;
            background-color: #f4f4f4;
            flex-basis: 30%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .box1 {
            position: relative;
            padding: 10%;
            top: 250px;
            left: 85px;
            align-items: center;
            width: 280px;
            height: auto;
            background-color: white;
            z-index: 2;
        }
        .box2 {
            position: absolute;
            top:330px;
            left: 100px;
            width: 430px;
            height: 200px;
            background-color: lightgray;
            z-index: 1;
        }
        .text-section h1 {
            padding: 2%;
            margin: 0 0 15px 0;
            font-size: 36px;
        }
        .text-section p {
            margin: 15px 0;
            font-size: 18px;
        }
        .text-section a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }
        .image-section {
            flex-basis: 70%;
            height: 100%;
            overflow: hidden;
            position: relative; /* Added for stacking context */
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="widget">
    <div class="text-section">
        <h1>What is a tree?</h1>
        <div class="box1">
            <p>We know trees are made of wood and have a trunk, branches and leaves, but how do we define what makes a tree... a tree?</p>
                    <a href="#">Read more</a>
        </div>
        <div class="box2"></div>
    </div>
    <div class="image-section">
        <img src="https://bocdn.ecotree.green/blog/0001/01/ad46dbb447cd0e9a6aeecd64cc2bd332b0cbcb79.jpeg?d=960x540" alt="Tree">
    </div>
</div>

</body>
</html>
